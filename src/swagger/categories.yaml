/categories:
  get:
    tags: [Categories]
    summary: Get a categories by query params
    parameters:
      - in: query
        name: id
        schema:
          type: string
      - in: query
        name: title
        schema:
          type: string
      - in: query
        name: description
        schema:
          type: string
    responses:
      '200':
        description: A Array of JSON Categories
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Category'
      '500':
        description: Error message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandartErrorMessage'
  post:
    tags: [Categories]
    summary: Add a new category
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Category'
    responses:
      '200':
        description: A JSON object of Category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '500':
        description: Error message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandartErrorMessage'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
    security:
      - BasicAuth: []
  put:
    tags: [Categories]
    summary: Update category info
    parameters:
      - in: query
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: title
        schema:
          type: string
      - in: query
        name: description
        schema:
          type: string
    responses:
      '200':
        description: A JSON object of Category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '500':
        description: Error message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandartErrorMessage'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
    security:
      - BasicAuth: []

/categories/{_id}:
  delete:
    tags: [Categories]
    summary: Delete category
    parameters:
      - in: path
        name: _id
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: 'ok'
                  description: Status of query = OK
                message:
                  type: string
                  example: 'Category {_id} successfully deleted'
                  description: Message of success
      '500':
        description: Error message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandartErrorMessage'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
    security:
      - BasicAuth: []
